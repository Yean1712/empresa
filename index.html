<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Store | Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Pantalla de Bienvenida (Splash Screen) */
        #splash {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        #splash img {
            width: 120px;
            border-radius: 30px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Estilos de botones corregidos */
        .btn-principal {
            padding: 16px 45px; 
            border-radius: 30px; 
            font-weight: 800; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 1.1rem;
            border: none;
            width: 80%;
            max-width: 300px;
            text-align: center;
            transition: 0.3s;
        }
        .btn-blanco {
            background: #fff !important; 
            color: #000 !important;
        }
        .btn-azul {
            background: #0071e3 !important;
            color: #fff !important;
        }
    </style>
</head>
<body>

    <div id="splash">
        <img src="logo.jpg" alt="Ninja Store Logo">
        <h2 style="color: white; font-weight: 200; letter-spacing: 2px;">BIENVENIDO</h2>
    </div>

    <header>
        <nav>
            <div class="logo"><img src="logo.jpg" class="nav-logo"> NINJA STORE</div>
            <div class="nav-links">
                <a href="index.html" style="color:#fff; font-weight: bold;">Inicio</a>
                <a href="catalogo.html">Catálogo</a>
                <div id="auth-link-container"></div> 
            </div>
        </nav>
    </header>

    <section class="hero">
        <div style="background: rgba(0,0,0,0.7); padding: 40px; border-radius: 30px; backdrop-filter: blur(10px); border: 1px solid #1a1a1a; max-width: 90%; margin: auto; text-align: center;">
            <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Ninja Store<br><span style="color:#0071e3;">Tecnología Apple & Más</span></h1>
            <p style="color:#a1a1a6; margin-bottom: 30px; font-size: 1.1rem;">Equipos garantizados y servicio técnico especializado en Valera, Trujillo.</p>
            
            <div style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
                <a href="catalogo.html" class="btn-principal btn-blanco">
                    Ver Catálogo
                </a>
                
                <a href="login.html" id="hero-auth-btn" class="btn-principal btn-azul">
                    <i class="fas fa-user"></i> Iniciar Sesión
                </a>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="auth.js"></script>

    <script>
        // Lógica para quitar la pantalla de bienvenida
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.visibility = 'hidden';
                }, 800);
            }, 2000); 
        });

        // Lógica adicional para el botón del Hero: si ya está logueado, llevar al Admin
        firebase.auth().onAuthStateChanged((user) => {
            const heroBtn = document.getElementById('hero-auth-btn');
            if (user) {
                heroBtn.innerHTML = '<i class="fas fa-cog"></i> Panel Administrador';
                heroBtn.href = 'admin.html';
            } else {
                heroBtn.innerHTML = '<i class="fas fa-user"></i> Iniciar Sesión';
                heroBtn.href = 'login.html';
            }
        });
    </script>
</body>
</html>
