<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Ninja Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header style="position: relative; background: #000; padding: 15px 5%; border-bottom: 1px solid #1a1a1a;">
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo"><img src="logo.jpg" class="nav-logo"> NINJA STORE</div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="catalogo.html">Cat谩logo</a>
                <span id="auth-link-container"></span>
            </div>
        </nav>
    </header>

    <section style="padding: 40px 5%; max-width: 500px; margin: 0 auto;">
        <div class="product-card" style="padding: 30px; background: #080808; text-align: center; border-radius: 20px; border: 1px solid #1a1a1a;">
            <div style="font-size: 60px; margin-bottom: 15px;">シ</div>
            <h2 id="u-nombre" style="color: white; margin-bottom: 5px;">Cargando nombre...</h2>
            <p id="u-email" style="color: #666; margin-bottom: 25px;"></p>
            <button onclick="cerrarSesion()" style="background: transparent; border: 1px solid #ff3b30; color: #ff3b30; padding: 10px 25px; border-radius: 12px; cursor: pointer;">
                Cerrar Sesi贸n
            </button>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth.js"></script>

    <script>
        // L贸gica para cargar datos del usuario
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('u-email').innerText = user.email;
                
                // Buscar nombre en la colecci贸n 'usuarios' usando el UID
                db.collection("usuarios").doc(user.uid).get().then((doc) => {
                    if (doc.exists) {
                        document.getElementById('u-nombre').innerText = doc.data().nombre;
                    } else {
                        // Si no existe el documento, usar el nombre de autenticaci贸n o correo
                        document.getElementById('u-nombre').innerText = user.displayName || "Usuario Ninja";
                    }
                }).catch((error) => {
                    console.error("Error obteniendo nombre:", error);
                    document.getElementById('u-nombre').innerText = "Usuario";
                });
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
