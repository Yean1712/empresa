<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Ninja Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="position: relative; background: #000; padding: 15px 5%;">
        <nav>
            <div class="logo"><img src="logo.jpg" class="nav-logo"> NINJA STORE</div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="catalogo.html">Cat√°logo</a>
                <a href="perfil.html" id="auth-link" class="active-link">Perfil</a>
            </div>
        </nav>
    </header>

    <section style="padding: 40px 5%; max-width: 500px; margin: 0 auto;">
        <div class="product-card" style="padding: 30px; background: #080808; text-align: center; border-radius: 20px;">
            <div style="font-size: 50px; margin-bottom: 10px;">ü•∑</div>
            <h2 id="u-nombre" style="color: white;">Cargando...</h2>
            <p id="u-email" style="color: #666; margin-bottom: 20px;"></p>
            
            <button onclick="firebase.auth().signOut().then(()=>window.location.href='login.html')" 
                    style="background: transparent; border: 1px solid #ff3b30; color: #ff3b30; padding: 8px 20px; border-radius: 10px; cursor: pointer; margin-bottom: 30px;">
                Cerrar Sesi√≥n
            </button>

            <h3 style="text-align: left; color: white; border-bottom: 1px solid #1a1a1a; padding-bottom: 10px;">Mis Pedidos Registrados</h3>
            <div id="lista-compras" style="margin-top: 15px;">
                <p style="color: #444;">Buscando tus datos...</p>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth.js"></script>
    <script>
        // L√≥gica local para llenar los datos del perfil
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('u-nombre').innerText = user.displayName || "Ninja";
                document.getElementById('u-email').innerText = user.email;
                cargarHistorial(); // Funci√≥n en auth.js
            }
        });
    </script>
</body>
</html>
