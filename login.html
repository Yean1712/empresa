<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Store | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; margin: 0;">

    <div class="product-card" style="width: 90%; max-width: 400px; padding: 40px 30px; background: #080808; text-align: center; border-radius: 20px; border: 1px solid #1a1a1a;">
        
        <div style="margin-bottom: 30px;">
            <img src="logo.jpg" style="width: 100px; height: auto; margin-bottom: 10px;">
            <h1 style="color: white; font-size: 1.8rem;">Entrar</h1>
        </div>

        <div style="text-align: left;">
            <label style="color: #666; font-size: 0.8rem; margin-left: 5px;">Correo</label>
            <input type="email" id="email" placeholder="tu@correo.com" 
                   style="width: 100%; padding: 14px; margin-bottom: 15px; background: #121212; border: 1px solid #333; color: white; border-radius: 12px; outline: none; box-sizing: border-box;">
            
            <label style="color: #666; font-size: 0.8rem; margin-left: 5px;">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••" 
                   style="width: 100%; padding: 14px; margin-bottom: 25px; background: #121212; border: 1px solid #333; color: white; border-radius: 12px; outline: none; box-sizing: border-box;">
        </div>

        <button onclick="acceder()" class="btn-primary" style="width: 100%; margin-bottom: 12px; padding: 16px; border-radius: 12px; cursor: pointer; border: none; font-size: 1rem;">
            Iniciar Sesión
        </button>
        
        <button onclick="window.location.href='registro.html'" 
                style="width: 100%; padding: 14px; background: transparent; border: 1px solid #333; color: #666; border-radius: 12px; cursor: pointer;">
            Crear cuenta
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="auth.js"></script>
</body>
</html>
